<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Registro de Venta de Entradas</h1>
       <form action="/exito" method="post">
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" name="nombres" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" required>
            </div>
            <div class="mb-3">
                <label for="residencia" class="form-label">Lugar de Residencia</label>
                <input type="text" class="form-control" id="residencia" name="residencia" required>
            </div>
            <div class="mb-3">
                <label for="contactoEmergencia" class="form-label">Número de Contacto de Emergencia</label>
                <input type="text" class="form-control" id="contactoEmergencia" name="contactoEmergencia" required>
            </div>
            <div class="mb-3">
                <label for="telefonoPersonal" class="form-label">Número de Teléfono Personal</label>
                <input type="text" class="form-control" id="telefonoPersonal" name="telefonoPersonal" required>
            </div>
            <div class="mb-3">
                <label for="tipoSangre" class="form-label">Tipo de Sangre</label>
                <input type="text" class="form-control" id="tipoSangre" name="tipoSangre" required>
            </div>
            <div class="mb-3">
                <label for="alergias" class="form-label">Alergias</label>
                <input type="text" class="form-control" id="alergias" name="alergias">
            </div>
            <div class="mb-3">
                <label for="kilometros" class="form-label">Número de Km a Correr</label>
                <input type="number" class="form-control" id="kilometros" name="kilometros" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

    </div>
</body>
</html>
